server.port=8080

spring.datasource.url=${SAULPOS_DB_URL:jdbc:postgresql://localhost:5432/saulpos_dev}
spring.datasource.username=${SAULPOS_DB_USERNAME:saulpos_dev}
spring.datasource.password=${SAULPOS_DB_PASSWORD:saulpos_dev}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

logging.level.com.saulpos.server=INFO

app.deletion-strategy=soft
app.security.max-failed-attempts=5
app.security.lock-duration-minutes=15
app.security.access-token-ttl-minutes=30
app.security.refresh-token-ttl-minutes=480
app.loyalty.enabled=false
app.sales.parked-cart-expiry-minutes=30
app.sales.return-restricted-window-days=30
app.inventory.expiry-override-enabled=false
app.fiscal.enabled=false
app.fiscal.allow-invoice-with-disabled-provider=true
app.fiscal.country-code=
