server.port=${SAULPOS_SERVER_PORT:8080}

spring.datasource.url=${SAULPOS_DB_URL}
spring.datasource.username=${SAULPOS_DB_USERNAME}
spring.datasource.password=${SAULPOS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

logging.level.com.saulpos.server=INFO

app.deletion-strategy=${SAULPOS_DELETION_STRATEGY:soft}
app.security.max-failed-attempts=${SAULPOS_SECURITY_MAX_FAILED_ATTEMPTS:5}
app.security.lock-duration-minutes=${SAULPOS_SECURITY_LOCK_MINUTES:15}
app.security.access-token-ttl-minutes=${SAULPOS_SECURITY_ACCESS_TTL_MINUTES:30}
app.security.refresh-token-ttl-minutes=${SAULPOS_SECURITY_REFRESH_TTL_MINUTES:480}
app.loyalty.enabled=${SAULPOS_LOYALTY_ENABLED:false}
app.sales.parked-cart-expiry-minutes=${SAULPOS_PARKED_CART_EXPIRY_MINUTES:30}
app.sales.return-restricted-window-days=${SAULPOS_RETURN_RESTRICTED_WINDOW_DAYS:30}
app.inventory.expiry-override-enabled=${SAULPOS_EXPIRY_OVERRIDE_ENABLED:false}
app.fiscal.enabled=${SAULPOS_FISCAL_ENABLED:false}
app.fiscal.allow-invoice-with-disabled-provider=${SAULPOS_FISCAL_ALLOW_INVOICE_WITH_DISABLED_PROVIDER:true}
app.fiscal.country-code=${SAULPOS_FISCAL_COUNTRY_CODE:}
